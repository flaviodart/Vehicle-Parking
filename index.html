<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estacionamento</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="header container-fluid text-center p-3 bg-light">
        <h1>Estacionamento</h1>
        <img src="images/undraw_city_driver.svg" class="img-fluid h-25 w-25 float-right">
     </div>
    <div class="jumbotron container-fluid text-center w-50 px-10 py-5" style="background-color: rgba(255, 255, 255, 0.678);">
        <form id="formulario">
            <div class="form-group px-md-5 ">
                <input class="w-100 p-2 px-md-3 border" type="text" id="modelo" placeholder="Modelo do Veículo">
            </div>
            <div class="form-group px-md-5 ">
                <input class="w-100 p-2 px-md-3 border" type="text" id="placa" placeholder="Placa do Veículo">
            </div>  
            <div class="text-center">
                <button id="cadastrar" class="btn btn-lg" style="background-color:deepskyblue;">CADASTRAR</button>
            </div> 
        </form> 
    </div>

    <div class="container text-center w-50 h-50 pb-4 px-3" style="background-color: rgb(255, 255, 255);">
        <input class="w-50 h-100 p-2" id="pesquisar" type="text" placeholder="Pesquisar placa">
    </div>

    <section>
        <table class="table text-center table-bordered" style="background-color: rgb(255, 255, 255);">
            <thead>
                <tr>
                    <th>Veículo</th>
                    <th>Placa</th>
                    <th>Entrada</th>
                    <th>Finalizar</th>
                    <th>Excluir</th>
                </tr>
            </thead>
            <!-- Exemplo de como seria adicionado com js -->
            <tbody id="garagem">
                <tr>
                    <td>GOL</td>    
                    <td>BEF1570</td>
                    <td>12:00</td>
                    <td><button type="button" class="btn btn-info"><img src="images/time.png"></button></td>
                    <td><button type="button" class="btn btn-danger"><img src="images/x.png"></button></td>
                </tr>
            </tbody>
        </table>
    </section>

    <script src="js/main.js"></script>
    
</body>
</html>
