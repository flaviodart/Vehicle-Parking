<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estacionamento</title>
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
</head>
<body>
    <header class="text-center p-3">
        <h1>Sistema de Estacionamento</h1>
    </header>
    <div class="container-fluid text-center w-auto p-3 bg-light  ">
        <div class="form-group px-md-5 ">
            <input class="w-50 p-2 px-md-3 border" type="text" id="name" placeholder="Modelo do Veículo">
        </div>
        <div class="form-group px-md-5 ">
            <input class="w-50 p-2 px-md-3 border" type="text" id="name" placeholder="Placa do Veículo">
        </div>    
            <button type="button" class="btn btn-lg btn-primary w-25">CADASTRAR</button>
        
    </div>
    <table class="table text-center">
        <thead>
            <tr>
                <th scope="col">Veículo</th>
                <th scope="col">Placa</th>
                <th scope="col">Entrada</th>
                <th scope="col">Finalizar</th>
            </tr>
        </thead>
        <tbody id="garagem">
            <tr>
                <td>GOL</td>    
                <td>BEF1570</td>
                <td>12:00</td>
                <td> <button type="button" class="btn btn-danger">X</button></td>
            </tr>
            <tr>
                <td>UNO</td>
                <td>HJK1645</td>
                <td>13:00</td>
                <td> <button type="button" class="btn btn-danger ">X</button></td>
            </tr>
            <tr>
                <td>CELTA</td>
                <td>PJL1325</td>
                <td>14:00</td>
                <td> <button type="button" class="btn btn-danger">X</button></td>

            </tr>
            <tr>
                <td>PÁLIO</td>
                <td>KOF9875</td>
                <td>14:10</td>
                <td> <button type="button" class="btn btn-danger">X</button></td>
                
            </tr>
        </tbody>
    </table>
    
</body>
</html>
