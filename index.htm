<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estacionamento</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap-4.1.3-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="header container-fluid text-center p-3 bg-light">
        <h1>Estacionamento</h1>
        <img src="images/undraw_city_driver_jh2h.svg" class="img-fluid h-25 w-25 float-right">
     </div>
    <div class="container-fluid text-center w-50 px-10 py-5" style="background-color: rgba(255, 255, 255, 0.678);">
        <div class="form-group px-md-5 ">
            <input class="w-100 p-2 px-md-3 border" type="text" id="name" placeholder="Modelo do Veículo">
        </div>
        <div class="form-group px-md-5 ">
            <input class="w-100 p-2 px-md-3 border" type="text" id="name" placeholder="Placa do Veículo">
        </div>  
        <div class="text-center">
            <button type="button" class="btn btn-lg" style="background-color:deepskyblue;">CADASTRAR</button>
 
        </div>  
        
    </div>
    <div class="container text-center w-50 h-50 pb-4 px-3" style="background-color: rgb(255, 255, 255);">
        <input class="w-50 h-100 p-2" id="pesquisar" type="text" placeholder="Pesquisar placa">
    </div>
    <table class="table text-center table-bordered" style="background-color: rgb(255, 255, 255);">
        <thead>
            <tr>
                <th>Veículo</th>
                <th>Placa</th>
                <th>Entrada</th>
                <th>Finalizar</th>
                <th>Excluir</th>
            </tr>
        </thead>
        <!-- Exemplo de como seria adicionado com js -->
        <tbody id="garagem">
            <tr>
                <td>GOL</td>    
                <td>BEF1570</td>
                <td>12:00</td>
                <td><button type="button" class="tempo btn btn-info"> <img src="images/ampulheta.png"></button></td>
                <td><button type="button" class="btn btn-danger">X</button></td>
            </tr>
            <tr>
                <td>UNO</td>
                <td>HJK1645</td>
                <td>13:00</td>
                <td><button type="button" class="tempo btn btn-info"> <img src="images/ampulheta.png"></button></td>
                <td><button type="button" class="btn btn-danger">X</button></td>
            </tr>
            <tr>
                <td>CELTA</td>
                <td>PJL1325</td>
                <td>14:00</td>
                <td><button type="button" class="tempo btn btn-info"> <img src="images/ampulheta.png"></button></td>
                <td><button type="button" class="btn btn-danger">X</button></td>

            </tr>
            <tr>
                <td>PÁLIO</td>
                <td>KOF9875</td>
                <td>14:10</td>
                <td><button type="button" class="tempo btn btn-info"> <img src="images/ampulheta.png"></button></td>
                <td><button type="button" class="btn btn-danger">X</button></td>
                
            </tr>
        </tbody>
    </table>
    
    
</body>
</html>
